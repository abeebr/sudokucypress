name: Run Cypress Tests Daily
on:
  schedule:
    - cron: 0 12 * * *
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Install dependencies
        run: npm install
      - name: Run Cypress Tests
        run: npm run test:cypress
